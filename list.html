<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <div class="container mt-3">
        <div class="card p-3">
            <span class="car-title">상품명</span>
            <span class="car-price">가격</span>
        </div>
    </div>
    <script>
        var car = ['소나타', 50000, 'white'];//array
        var car2 = { name: '소나타', price: [50000, 3000, 4000] };//object
        document.querySelector('.car-price').innerHTML = car2.price[0];
    </script>

    <script>
        
    </script>







    <form class="container my-5 form-group" id="buy-list">
        <p>상품선택</p>
        <select class="form-select mt-2">
            <option>종류를 선택하시오</option>
            <option>모자</option>
            <option>셔츠</option>
            <option>바지</option>
        </select>
        <select class="form-select mt-2 hide">
            <option>모자 사이즈를 선택하시오</option>
        </select>
        <select class="form-select mt-2 hide">
            <option>옷의 사이즈를 선택하시오</option>
        </select>
    </form>

    <script>
        var pants = [28, 30, 32];
        var shirts = [100, 105, 110, 115];
        var hats = ['L', 'M', 'S'];
        $('.form-select').eq(0).on('input',function(){
            var value = this.value;

            if(value == '바지'){
                $('.form-select').removeClass('hide');
                $('.form-select').eq(1).addClass('hide');
                // $('.form-select').eq(2).html(pants);
                $('.form-select').eq(2).html('');
                pants.forEach(function(a,i){
                    $('.form-select').eq(2).append('<option>'+a+'</option>');
                })//i는 단순정수
            }
            else if(value == '셔츠'){
                $('.form-select').removeClass('hide');
                $('.form-select').eq(1).addClass('hide');
                $('.form-select').eq(2).html('');
                shirts.forEach(function(a,i){
                    $('.form-select').eq(2).append('<option>'+a+'</option>');
                })//i는 단순정수
            }
            else if(value == '모자'){
                $('.form-select').removeClass('hide');
                $('.form-select').eq(2).addClass('hide');
                $('.form-select').eq(1).html('');
                hats.forEach(function(a,i){
                    $('.form-select').eq(1).append('<option>'+a+'</option>');
                })//i는 단순정수
            }
        })


    </script>

    <div class="container mt-5">
        <ul class="list">
            <li class="tab-button" data-id="0">Products</li>
            <li class="tab-button orange" data-id="1">Information</li>
            <li class="tab-button" data-id="2">Shipping</li>
        </ul>
        <!-- orange class로 버튼을 누른 효과 on -->
        <div class="tab-content">
            <p>상품설명입니다. Product</p>
        </div>
        <div class="tab-content show">
            <p>스펙설명입니다. Information</p>
        </div>
        <div class="tab-content">
            <p>배송정보입니다. Shipping</p>
        </div>
        <!-- show로 버튼을 누른 효과 on -->
    </div>
    <script src="tab.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

</body>

</html>
